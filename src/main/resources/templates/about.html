<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<h1>This is thymeleaf project practical</h1>
		<h1 th:text="${name}"></h1>
		<h1 th:text="${#strings.toUpperCase(name)}"></h1>
		Length of name= <span th:text="${#strings.length(name)}"></span>
		Date and Time = <span th:text="${currenttime}"></span>
		
		<!--Create local variable -->
		<div th:with="a=4,b=9,n=${name}">
			<br>
			<h1>Value of a = <span th:text="${a}"></span></h1>
			<h1 th:text="'Value of b = '+${b}"></h1>
			<h1>Local Value of n is <span th:text="${n}"></span></h1>
			<h2 th:text="'Sum of '+${a}+'and'+${b}+'is=' +${a+b}"></h2>
			
		</div>
	</body>
</html>
